""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
"                                   Global Config                                "
""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" Number of lines to remember "
set history=1500

" Smart indenting "
set autoindent
set smartindent
set wrap
set number

" continue where you last left off "
