""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
"                                   Vundle Setup                                 "
""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
set nocompatible              " be iMproved, required
filetype off                  " required

" set the runtime path to include Vundle and initialize
set rtp+=~/.vim/bundle/Vundle.vim
call vundle#begin()
" alternatively, pass a path where Vundle should install plugins
"call vundle#begin('~/some/path/here')

" let Vundle manage Vundle, required
Plugin 'VundleVim/Vundle.vim'

" Input all of your Plugins after this line
" Global Plugins "
Plugin 'gorkunov/smartpairs.vim'
Plugin 'ervandew/supertab'
Plugin 'morhetz/gruvbox'
Plugin 'junegunn/limelight.vim'

" Python Plugins "
Plugin 'fisadev/vim-isort'
Plugin 'ambv/black'
Plugin 'nvie/vim-flake8'
Plugin 'chr4/nginx.vim'
Plugin 'davidhalter/jedi-vim'
Plugin 'heavenshell/vim-pydocstring'
Plugin 'Konfekt/FastFold'
Plugin 'tmhedberg/SimpylFold'

" Javascript Plugins "
Plugin 'posva/vim-vue'
Plugin 'alvan/vim-closetag'
Plugin 'larsbs/vimterial'

" Rust Plugins "
Plugin 'rust-lang/rust.vim'

" Go Plugins "
Plugin 'fatih/vim-go'
Plugin 'fatih/molokai'

" All of your Plugins must be added before the following line
call vundle#end()            " required
filetype plugin indent on    " required
syntax on

""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
"                                   Key Bindings                                 "
""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
let mapleader = ","
nmap <S-L> :w!<cr>  # Quick save
nmap <S-K> :wq!<cr> # Quick save & quit
vnoremap < <gv
vnoremap > >gv

set backspace=2
set pastetoggle=<F12>

""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
"                                  Plugin Setup                                  "
""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" Jedi - Autocompletion for Python "
let g:jedi#popup_on_dot = 0
let g:jedi#use_splits_not_buffers = "bottom"

" SuperTab - Autocompletion set to <Tab> "
let g:SuperTabDefaultCompletionType = "context"

" Flake8 & Black - Python formatting "
let g:flake8_show_in_file = 1
autocmd BufWritePre *.py execute ':Black'
autocmd BufWritePre *.py execute ':Isort'
autocmd BufWritePost *.py call Flake8()

" Pydocstrings - Autocompletion for Python Docstrings "
nmap <silent> <leader>ds <Plug>(pydocstring)

" Python Folding "
let g:SimpylFold_fold_imports = 0
let b:SimpylFold_fold_import = 0
let g:SimpylFold_fold_docstring = 1
let b:SimpylFold_fold_docstring = 1
let g:SimpylFold_docstring_preview = 1
let b:SimpylFold_docstring_preview = 1


" Limelight "
